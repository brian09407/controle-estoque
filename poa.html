<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - POA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .loja-section {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>

    <h1>Controle de Estoque - POA</h1>
    <div id="estoque"></div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbyCYrUzrov3zfsTyhI8iFw27VCkPmB_vlh2mhn_9w2iD8Xgrr25LuB5QF5qcwOxaNA2GA/exec";

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const estoqueDiv = document.getElementById('estoque');
                
                // Agrupar os dados por loja
                const lojas = {};
                data.forEach(item => {
                    const loja = item.Loja || 'Sem Loja';
                    if (!lojas[loja]) {
                        lojas[loja] = [];
                    }
                    lojas[loja].push(item);
                });

                // Criar seção para cada loja
                for (const loja in lojas) {
                    const section = document.createElement('div');
                    section.className = 'loja-section';

                    const title = document.createElement('h2');
                    title.textContent = loja;
                    section.appendChild(title);

                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    // Cabeçalho da tabela
                    thead.innerHTML = `
                        <tr>
                            <th>Data</th>
                            <th>Material</th>
                            <th>Quantidade</th>
                            <th>Responsável</th>
                        </tr>
                    `;

                    // Dados da tabela
                    lojas[loja].forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.Data}</td>
                            <td>${item.Material}</td>
                            <td>${item.Quantidade}</td>
                            <td>${item.Responsavel}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    section.appendChild(table);
                    estoqueDiv.appendChild(section);
                }
            })
            .catch(error => {
                console.error('Erro ao buscar dados:', error);
            });
    </script>

</body>
</html>
