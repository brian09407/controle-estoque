<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirada de Material - POA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Retirada de Material - POA</h2>
    <label for="loja">Loja:</label>
    <select id="loja">
      <option value="Brandshouse Platinum">Brandshouse Platinum</option>
      <option value="Ellus Barra Sul">Ellus Barra Sul</option>
      <option value="Ellus Iguatemi">Ellus Iguatemi</option>
      <option value="Ellus Praia de Belas">Ellus Praia de Belas</option>
      <option value="Richards Iguatemi">Richards Iguatemi</option>
      <option value="Richards Moinhos">Richards Moinhos</option>
      <option value="Richards Barra Sul">Richards Barra Sul</option>
      <option value="Tommy Platinum">Tommy Platinum</option>
      <option value="VR Barra Sul">VR Barra Sul</option>
      <option value="VR Iguatemi">VR Iguatemi</option>
    </select>

    <label for="material">Material:</label>
    <select id="material"></select>

    <button onclick="darBaixa()">Dar baixa</button>
  </div>

  <script>
    function carregarMateriais() {
      const materiais = JSON.parse(localStorage.getItem("materiais")) || [];
      const select = document.getElementById("material");
      select.innerHTML = "";
      materiais.forEach((m, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${m.nome} (estoque: ${m.quantidade})`;
        select.appendChild(option);
      });
    }

    function darBaixa() {
      const materiais = JSON.parse(localStorage.getItem("materiais")) || [];
      const index = document.getElementById("material").value;
      if (materiais[index].quantidade > 0) {
        materiais[index].quantidade--;
        localStorage.setItem("materiais", JSON.stringify(materiais));
        alert("Baixa registrada com sucesso!");
      } else {
        alert("Estoque insuficiente!");
      }
      carregarMateriais();
    }

    window.onload = carregarMateriais;
  </script>
</body>
</html>
