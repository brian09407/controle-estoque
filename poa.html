<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - POA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    h2, h3 {
      text-align: center;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .alerta-baixo {
      color: red;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <button onclick="sair()">Sair</button>
      <button onclick="exportarCSV()">Exportar Estoque</button>
    </div>

    <h2>Retirada de Materiais - POA</h2>

    <select id="loja" onchange="carregarMateriais()">
      <option value="">Selecione a loja</option>
      <option>Brandshouse Platinum</option>
      <option>Ellus Barra Sul</option>
      <option>Ellus Iguatemi</option>
      <option>Ellus Praia de Belas</option>
      <option>Richards Iguatemi</option>
      <option>Richards Moinhos</option>
      <option>Richards Barra Sul</option>
      <option>Tommy Platinum</option>
      <option>VR Barra Sul</option>
      <option>VR Iguatemi</option>
    </select>

    <select id="material">
      <option value="">Selecione o material</option>
    </select>

    <input type="number" id="quantidade" placeholder="Quantidade para retirar" min="1">
    <button onclick="retirarMaterial()">Retirar Material</button>

    <h3>Estoque Atual</h3>
    <table id="tabelaEstoque">
      <thead>
        <tr>
          <th>Material</th>
          <th>Quantidade Disponível</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <h3>Histórico de Retiradas</h3>
    <table id="tabelaHistorico">
      <thead>
        <tr>
          <th>Data</th>
          <th>Loja</th>
          <th>Material</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    function sair() {
      window.location.href = "index.html";
    }

    function exportarCSV() {
      const estoque = getEstoque();
      let csvContent = "data:text/csv;charset=utf-8,Loja,Material,Quantidade\n";

      for (const loja in estoque) {
        estoque[loja].forEach(m => {
          csvContent += `${loja},${m.nome},${m.quantidade}\n`;
        });
      }

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "estoque.csv");
      document.body.appendChild(link);
      link.click();
    }

    function getEstoque() {
      return JSON.parse(localStorage.getItem("estoque_por_loja")) || {};
    }

    function salvarEstoque(estoque) {
      localStorage.setItem("estoque_por_loja", JSON.stringify(estoque));
    }

    function getHistorico() {
      return JSON.parse(localStorage.getItem("historico_retiradas")) || [];
    }

    function salvarHistorico(historico) {
      localStorage.setItem("historico_retiradas", JSON.stringify(historico));
    }

    function carregarMateriais() {
      const loja = document.getElementById("loja").value;
      const estoque = getEstoque();
      const materiais = estoque[loja] || [];

      const selectMaterial = document.getElementById("material");
      selectMaterial.innerHTML = '<option value="">Selecione o material</option>';

      materiais.forEach(m => {
        const option = document.createElement("option");
        option.value = m.nome;
        option.textContent = m.nome;
        selectMaterial.appendChild(option);
      });

      atualizarTabela();
    }

    function retirarMaterial() {
      const loja = document.getElementById("loja").value;
      const materialSelecionado = document.getElementById("material").value;
      const quantidadeRetirar = parseInt(document.getElementById("quantidade").value);

      if (!loja || !materialSelecionado || isNaN(quantidadeRetirar) || quantidadeRetirar <= 0) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const estoque = getEstoque();
      const materiais = estoque[loja] || [];

      const material = materiais.find(m => m.nome === materialSelecionado);
      if (!material) {
        alert("Material não encontrado para esta loja!");
        return;
      }

      if (material.quantidade < quantidadeRetirar) {
        alert("Quantidade indisponível em estoque!");
        return;
      }

      material.quantidade -= quantidadeRetirar;
      estoque[loja] = materiais;
      salvarEstoque(estoque);

      const historico = getHistorico();
      historico.push({
        data: new Date().toLocaleString(),
        loja: loja,
        material: materialSelecionado,
        quantidade: quantidadeRetirar
      });
      salvarHistorico(historico);

      carregarMateriais();
      atualizarHistorico();
      document.getElementById("quantidade").value = "";
    }

    function atualizarTabela() {
      const loja = document.getElementById("loja").value;
      const estoque = getEstoque();
      const materiais = estoque[loja] || [];

      const tbody = document.getElementById("tabelaEstoque").querySelector("tbody");
      tbody.innerHTML = "";

      materiais.forEach(m => {
        const tr = document.createElement("tr");
        const alerta = m.quantidade <= 2 ? "alerta-baixo" : "";
        tr.innerHTML = `<td>${m.nome}</td><td class="${alerta}">${m.quantidade}</td>`;
        tbody.appendChild(tr);
      });
    }

    function atualizarHistorico() {
      const historico = getHistorico();
      const tbody = document.getElementById("tabelaHistorico").querySelector("tbody");
      tbody.innerHTML = "";

      historico.slice().reverse().forEach(h => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${h.data}</td><td>${h.loja}</td><td>${h.material}</td><td>${h.quantidade}</td>`;
        tbody.appendChild(tr);
      });
    }

    if (!localStorage.getItem("estoque_por_loja")) {
      const exemplo = {};
      const lojas = [
        "Brandshouse Platinum", "Ellus Barra Sul", "Ellus Iguatemi", "Ellus Praia de Belas",
        "Richards Iguatemi", "Richards Moinhos", "Richards Barra Sul", "Tommy Platinum",
        "VR Barra Sul", "VR Iguatemi"
      ];

      lojas.forEach(loja => {
        exemplo[loja] = [
          { nome: "Extintor de incêndio 6kg", quantidade: 5 },
          { nome: "Ar Condicionado Split 12000BTUs", quantidade: 3 }
        ];
      });

      salvarEstoque(exemplo);
    }

    window.onload = function() {
      atualizarHistorico();
    }
  </script>
</body>
</html>
