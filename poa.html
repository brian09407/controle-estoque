<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - POA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
      margin: 24px;
      width: 100%;
      max-width: 500px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado {
      margin-top: 20px;
      padding: 12px;
      background-color: #e6e6e6;
      border-radius: 6px;
      text-align: center;
    }
    .titulo-loja {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque</h1>
  <div class="container">
    <label for="loja">Selecione a loja:</label>
    <select id="loja" onchange="atualizarTituloLoja()">
      <option value="INBRANDS – PLATINUM">INBRANDS – PLATINUM</option>
      <option value="TH - NOVO HAMBURGO">TH - NOVO HAMBURGO</option>
      <option value="ELLUS - BARRA SUL">ELLUS - BARRA SUL</option>
      <option value="ELLUS - BELAS RS">ELLUS - BELAS RS</option>
      <option value="ELLUS - IGUATEMI RS">ELLUS - IGUATEMI RS</option>
      <option value="RC25 - MOINHOS SHOPPING">RC25 - MOINHOS SHOPPING</option>
      <option value="RC40 - IGUATEMI RS">RC40 - IGUATEMI RS</option>
      <option value="VR - BARRA SUL (MUDANÇA PARA RICHARDS)">VR - BARRA SUL (MUDANÇA PARA RICHARDS)</option>
      <option value="VR - PORTO ALEGRE">VR - PORTO ALEGRE</option>
      <option value="RC149 - BARRA SUL">RC149 - BARRA SUL</option>
    </select>

    <div class="titulo-loja" id="tituloLoja">Estoque - INBRANDS – PLATINUM</div>

    <label for="material">Selecione o material:</label>
    <select id="material">
      <option value="Lâmpada Ar 111 Led 8,5W Bivolt 2700K Ledvance">Lâmpada Ar 111 Led 8,5W Bivolt 2700K Ledvance</option>
      <option value="Luminária Led Tubular T8 16W 3000k 120 cm">Luminária Led Tubular T8 16W 3000k 120 cm</option>
      <option value="Lâmpada Mini Dicroica Led 4w Mr11 Gu10 3000k Ledvance">Lâmpada Mini Dicroica Led 4w Mr11 Gu10 3000k Ledvance</option>
      <option value="Lâmpada led dicroica Gu10 4,5w / MR 16 – 3000k Ledvance">Lâmpada led dicroica Gu10 4,5w / MR 16 – 3000k Ledvance</option>
      <option value="Par 38 2700k 14w Ledvance">Par 38 2700k 14w Ledvance</option>
      <option value="Soquete Gu10">Soquete Gu10</option>
      <option value="Fita isolante Scotch 33+ 19MMx20M">Fita isolante Scotch 33+ 19MMx20M</option>
      <option value="Luminária de emergência">Luminária de emergência</option>
    </select>

    <label for="quantidade">Quantidade a dar baixa:</label>
    <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade">

    <button onclick="darBaixa()">Dar Baixa</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function atualizarTituloLoja() {
      const lojaSelecionada = document.getElementById('loja').value;
      document.getElementById('tituloLoja').innerText = `Estoque - ${lojaSelecionada}`;
    }

    function darBaixa() {
      const loja = document.getElementById('loja').value;
      const material = document.getElementById('material').value;
      const quantidade = document.getElementById('quantidade').value;

      if (!quantidade || quantidade <= 0) {
        document.getElementById('resultado').innerText = 'Digite uma quantidade válida.';
        return;
      }

      const resultado = `Baixa realizada:\nLoja: ${loja}\nMaterial: ${material}\nQuantidade: ${quantidade}`;
      document.getElementById('resultado').innerText = resultado;
    }

    window.onload = atualizarTituloLoja;
  </script>
</body>
</html>
