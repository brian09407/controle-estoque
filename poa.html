<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque - Manutenção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    select, input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .alerta-baixo {
      background: #ffcccc;
      font-weight: bold;
    }
    .botoes {
      margin-top: 10px;
    }
    .botoes button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Controle de Estoque de Materiais</h1>

  <label for="loja">Selecione a Loja:</label>
  <select id="loja" onchange="carregarMateriais()">
    <option value="">Selecione a loja</option>
    <option>Brandshouse Platinum</option>
    <option>Ellus Barra Sul</option>
    <option>Ellus Iguatemi</option>
    <option>Ellus Praia de Belas</option>
    <option>Richards Iguatemi</option>
    <option>Richards Moinhos</option>
    <option>Richards Barra Sul</option>
    <option>Tommy Platinum</option>
    <option>VR Barra Sul</option>
    <option>VR Iguatemi</option>
  </select>

  <label for="material">Material:</label>
  <select id="material">
    <option value="">Selecione o material</option>
  </select>

  <label for="quantidade">Quantidade para Retirar:</label>
  <input type="number" id="quantidade" min="1">

  <div class="botoes">
    <button onclick="retirarMaterial()">Retirar Material</button>
    <button onclick="exportarCSV()">Exportar Estoque (CSV)</button>
    <button onclick="sair()">Sair</button>
  </div>

  <h2>Estoque Atual</h2>
  <table id="tabelaEstoque">
    <thead>
      <tr>
        <th>Material</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Lista dos materiais aqui -->
    </tbody>
  </table>

  <h2>Histórico de Retiradas</h2>
  <table id="tabelaHistorico">
    <thead>
      <tr>
        <th>Data</th>
        <th>Loja</th>
        <th>Material</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Histórico de retiradas aqui -->
    </tbody>
  </table>

  <script>
    const API_SHEETS = 'https://script.google.com/macros/s/AKfycby5qjK7bnWzCGpdU1isAwYLn5QNsQgrBOBoAoYjtw1yXjZ7QnFS70Mz3qDdcOE8fGxp/exec';

    const lojas = [
      "Brandshouse Platinum", "Ellus Barra Sul", "Ellus Iguatemi", "Ellus Praia de Belas",
      "Richards Iguatemi", "Richards Moinhos", "Richards Barra Sul",
      "Tommy Platinum", "VR Barra Sul", "VR Iguatemi"
    ];

    const materiaisIniciais = [
      { nome: "Lâmpada AR111 - 3000k Ledvance", quantidade: 10 },
      { nome: "Lâmpada PAR30 - 28w - 3000k Ledvance", quantidade: 8 },
      { nome: "Fita de LED 5m - 3000k", quantidade: 5 },
      { nome: "Driver 12V 60W", quantidade: 6 },
      { nome: "Placa de LED 18w Embutir", quantidade: 12 }
    ];

    function sair() {
      window.location.href = "index.html";
    }

    function exportarCSV() {
      const estoque = getEstoque();
      let csv = "Loja,Material,Quantidade\n";

      for (const loja in estoque) {
        estoque[loja].forEach(m => {
          csv += `${loja},${m.nome},${m.quantidade}\n`;
        });
      }

      const link = document.createElement("a");
      link.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
      link.download = "estoque.csv";
      link.click();
    }

    function getEstoque() {
      return JSON.parse(localStorage.getItem("estoque_por_loja")) || {};
    }

    function salvarEstoque(estoque) {
      localStorage.setItem("estoque_por_loja", JSON.stringify(estoque));
    }

    function getHistorico() {
      return JSON.parse(localStorage.getItem("historico_retiradas")) || [];
    }

    function salvarHistorico(historico) {
      localStorage.setItem("historico_retiradas", JSON.stringify(historico));
    }

    function carregarMateriais() {
      const loja = document.getElementById("loja").value;
      let estoque = getEstoque();

      if (!estoque[loja]) {
        estoque[loja] = JSON.parse(JSON.stringify(materiaisIniciais));
        salvarEstoque(estoque);
      }

      const materiais = estoque[loja];

      const select = document.getElementById("material");
      select.innerHTML = '<option value="">Selecione o material</option>';

      materiais.forEach(m => {
        const option = document.createElement("option");
        option.value = m.nome;
        option.textContent = m.nome;
        select.appendChild(option);
      });

      atualizarTabela();
    }

    function retirarMaterial() {
      const loja = document.getElementById("loja").value;
      const materialSelecionado = document.getElementById("material").value;
      const quantidadeRetirar = parseInt(document.getElementById("quantidade").value);

      if (!loja || !materialSelecionado || isNaN(quantidadeRetirar) || quantidadeRetirar <= 0) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const estoque = getEstoque();
      const materiais = estoque[loja] || [];
      const material = materiais.find(m => m.nome === materialSelecionado);

      if (!material || material.quantidade < quantidadeRetirar) {
        alert("Quantidade indisponível!");
        return;
      }

      material.quantidade -= quantidadeRetirar;
      estoque[loja] = materiais;
      salvarEstoque(estoque);

      const retirada = {
        data: new Date().toLocaleString(),
        loja,
        material: materialSelecionado,
        quantidade: quantidadeRetirar
      };

      const historico = getHistorico();
      historico.push(retirada);
      salvarHistorico(historico);

      fetch(API_SHEETS, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(retirada)
      })
      .then(res => res.text())
      .then(result => console.log("Google Sheets:", result))
      .catch(error => console.error("Erro ao enviar:", error));

      carregarMateriais();
      atualizarHistorico();
      document.getElementById("quantidade").value = "";
    }

    function atualizarTabela() {
      const loja = document.getElementById("loja").value;
      const estoque = getEstoque();
      const materiais = estoque[loja] || [];

      const tbody = document.querySelector("#tabelaEstoque tbody");
      tbody.innerHTML = "";

      materiais.forEach(m => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.nome}</td>
          <td class="${m.quantidade <= 2 ? 'alerta-baixo' : ''}">${m.quantidade}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function atualizarHistorico() {
      const historico = getHistorico();
      const tbody = document.querySelector("#tabelaHistorico tbody");
      tbody.innerHTML = "";

      historico.slice().reverse().forEach(h => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${h.data}</td>
          <td>${h.loja}</td>
          <td>${h.material}</td>
          <td>${h.quantidade}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = () => {
      atualizarHistorico();
    }
  </script>

</body>
</html>
