<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque - POA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: transparent;
    }

    .btn-sair {
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 16px;
      /* Removido width para deixá-lo compacto */
    }

    .btn-sair:hover {
      background-color: #c9302c;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
      margin: 24px;
      width: 100%;
      max-width: 500px;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }

    button:not(.btn-sair) {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:not(.btn-sair):hover {
      background-color: #45a049;
    }

    .resultado {
      margin-top: 20px;
      padding: 12px;
      background-color: #e6e6e6;
      border-radius: 6px;
      text-align: center;
      white-space: pre-wrap;
    }

    .titulo-loja {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Barra superior com botão de sair -->
  <div class="top-bar">
    <button class="btn-sair" onclick="sair()">Sair</button>
  </div>

  <h1>Controle de Estoque</h1>
  <div class="container">
    <label for="loja">Selecione a loja:</label>
    <select id="loja" onchange="atualizarTituloLoja()">
      <option value="INBRANDS – PLATINUM">INBRANDS – PLATINUM</option>
      <option value="TH - NOVO HAMBURGO">TH - NOVO HAMBURGO</option>
      <option value="ELLUS - BARRA SUL">ELLUS - BARRA SUL</option>
      <option value="ELLUS - BELAS RS">ELLUS - BELAS RS</option>
      <option value="ELLUS - IGUATEMI RS">ELLUS - IGUATEMI RS</option>
      <option value="RC25 - MOINHOS SHOPPING">RC25 - MOINHOS SHOPPING</option>
      <option value="RC40 - IGUATEMI RS">RC40 - IGUATEMI RS</option>
      <option value="VR - BARRA SUL (MUDANÇA PARA RICHARDS)">VR - BARRA SUL (MUDANÇA PARA RICHARDS)</option>
      <option value="VR - PORTO ALEGRE">VR - PORTO ALEGRE</option>
      <option value="RC149 - BARRA SUL">RC149 - BARRA SUL</option>
    </select>

    <div class="titulo-loja" id="tituloLoja">Estoque - INBRANDS – PLATINUM</div>

    <label for="material">Selecione o material:</label>
    <select id="material">
      <option value="Ar Condicionado 18.000 BTUs">Ar Condicionado 18.000 BTUs</option>
      <option value="Lâmpadas LED 12W">Lâmpadas LED 12W</option>
      <option value="Sensor de presença">Sensor de presença</option>
      <option value="Painel Elétrico 12 disjuntores">Painel Elétrico 12 disjuntores</option>
      <option value="Interruptor Simples">Interruptor Simples</option>
      <option value="Tomada 20A">Tomada 20A</option>
      <option value="Fita isolante">Fita isolante</option>
      <option value="Spot de trilho">Spot de trilho</option>
      <option value="Sensor de fumaça">Sensor de fumaça</option>
      <option value="Cabo flexível 2,5mm">Cabo flexível 2,5mm</option>
      <option value="Disjuntor 10A">Disjuntor 10A</option>
      <option value="Luminária de emergência">Luminária de emergência</option>
    </select>

    <label for="quantidade">Quantidade a dar baixa:</label>
    <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade" />

    <button onclick="darBaixa()">Dar Baixa</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function atualizarTituloLoja() {
      const lojaSelecionada = document.getElementById('loja').value;
      document.getElementById('tituloLoja').innerText = `Estoque - ${lojaSelecionada}`;
    }

    function darBaixa() {
      const loja = document.getElementById('loja').value;
      const material = document.getElementById('material').value;
      const quantidade = document.getElementById('quantidade').value;

      if (!quantidade || quantidade <= 0) {
        document.getElementById('resultado').innerText = 'Digite uma quantidade válida.';
        return;
      }

      const resultado = `Baixa realizada:\nLoja: ${loja}\nMaterial: ${material}\nQuantidade: ${quantidade}`;
      document.getElementById('resultado').innerText = resultado;
    }

    function sair() {
      window.location.href = "login.html"; // Altere se necessário
    }

    window.onload = atualizarTituloLoja;
  </script>
</body>
</html>
