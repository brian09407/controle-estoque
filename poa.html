<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - POA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      padding-left: 0;
      list-style: none;
    }
    li {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Retirada de Materiais - POA</h2>
    
    <select id="loja">
      <option value="">Selecione a loja</option>
      <option>Brandshouse Platinum</option>
      <option>Ellus Barra Sul</option>
      <option>Ellus Iguatemi</option>
      <option>Ellus Praia de Belas</option>
      <option>Richards Iguatemi</option>
      <option>Richards Moinhos</option>
      <option>Richards Barra Sul</option>
      <option>Tommy Platinum</option>
      <option>VR Barra Sul</option>
      <option>VR Iguatemi</option>
    </select>

    <select id="material">
      <option value="">Selecione o material</option>
    </select>

    <input type="number" id="quantidade" placeholder="Quantidade a retirar" min="1">

    <button onclick="retirarMaterial()">Retirar Material</button>

    <h3>Estoque Atual:</h3>
    <ul id="estoqueAtual"></ul>
  </div>

  <script>
    function carregarMateriais() {
      const materiais = JSON.parse(localStorage.getItem("materiais")) || [];
      const materialSelect = document.getElementById("material");
      materialSelect.innerHTML = '<option value="">Selecione o material</option>';
      materiais.forEach(m => {
        const option = document.createElement("option");
        option.value = m.nome;
        option.textContent = `${m.nome} (estoque: ${m.quantidade})`;
        materialSelect.appendChild(option);
      });
    }

    function atualizarEstoque() {
      const lista = document.getElementById("estoqueAtual");
      lista.innerHTML = '';
      const materiais = JSON.parse(localStorage.getItem("materiais")) || [];
      materiais.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.nome}: ${m.quantidade}`;
        lista.appendChild(li);
      });
    }

    function retirarMaterial() {
      const loja = document.getElementById("loja").value;
      const material = document.getElementById("material").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);

      if (!loja || !material || !quantidade || quantidade <= 0) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      let materiais = JSON.parse(localStorage.getItem("materiais")) || [];
      const index = materiais.findIndex(m => m.nome === material);

      if (index !== -1) {
        if (materiais[index].quantidade >= quantidade) {
          materiais[index].quantidade -= quantidade;
          localStorage.setItem("materiais", JSON.stringify(materiais));
          alert(`Retirada realizada com sucesso na loja ${loja}!`);
          carregarMateriais();
          atualizarEstoque();
        } else {
          alert("Estoque insuficiente para a retirada.");
        }
      } else {
        alert("Material n√£o encontrado.");
      }

      document.getElementById("quantidade").value = '';
    }

    window.onload = function() {
      carregarMateriais();
      atualizarEstoque();
    }
  </script>
</body>
</html>
