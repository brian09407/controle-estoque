<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #cfd8dc, #eceff1);
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .icon-container {
      font-size: 50px;
      color: #607d8b;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon-container">
      <i class="fas fa-tools"></i> <i class="fas fa-wrench"></i> <i class="fas fa-cogs"></i>
    </div>
    <h2>Controle de Estoque</h2>
    <input type="text" id="estado" placeholder="Digite seu Estado (Ex: POA)">
    <input type="password" id="senha" placeholder="Digite a Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function fazerLogin() {
      const estado = document.getElementById('estado').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value.trim();

      if (senha === '000') {
        if (estado === 'poa') {
          window.location.href = 'poa.html';
        } else {
          document.getElementById('error-msg').textContent = 'Página ainda não disponível para esse estado.';
        }
      } else {
        document.getElementById('error-msg').textContent = 'Estado ou senha incorretos.';
      }
    }
  </script>
</body>
</html>
