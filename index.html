<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Estoque</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }}
    .login-container {{
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }}
    input {{
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }}
    button {{
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }}
    button:hover {{
      background-color: #0056b3;
    }}
    .error {{
      color: red;
      margin-top: 10px;
    }}
  </style>
</head>
<body>
<div class="login-container">
  <h2>Controle de Estoque</h2>
  <input type="text" id="estado" placeholder="Digite seu Estado (Ex: POA)">
  <input type="password" id="senha" placeholder="Digite a Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <div class="error" id="error-msg"></div>
</div>
<script>
  function fazerLogin() {{
    const estado = document.getElementById('estado').value.trim().toLowerCase();
    const senha = document.getElementById('senha').value.trim();
    if (senha === '000' && estado === 'poa') {{
      window.location.href = 'poa.html';
    }} else {{
      document.getElementById('error-msg').textContent = 'Estado ou senha incorretos.';
    }}
  }}
</script>
</body>
</html>
