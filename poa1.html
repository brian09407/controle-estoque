<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - POA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
      margin: 24px;
      width: 100%;
      max-width: 500px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado {
      margin-top: 20px;
      padding: 12px;
      background-color: #e6e6e6;
      border-radius: 6px;
      text-align: center;
    }
    .titulo-loja {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque</h1>
  <div class="container">
    <label for="loja">Selecione a loja:</label>
    <select id="loja" onchange="atualizarTabela()">
      <!-- Lista de lojas -->
      <option value="INBRANDS – PLATINUM">INBRANDS – PLATINUM</option>
      <option value="TH - NOVO HAMBURGO">TH - NOVO HAMBURGO</option>
      <option value="ELLUS - BARRA SUL">ELLUS - BARRA SUL</option>
      <!-- Adicione outras lojas aqui -->
    </select>

    <div class="titulo-loja" id="tituloLoja">Estoque - INBRANDS – PLATINUM</div>

    <label for="material">Selecione o material:</label>
    <select id="material">
      <!-- Lista de materiais -->
      <option value="Ar Condicionado 18.000 BTUs">Ar Condicionado 18.000 BTUs</option>
      <option value="Lâmpadas LED 12W">Lâmpadas LED 12W</option>
      <option value="Sensor de presença">Sensor de presença</option>
      <!-- Adicione mais materiais aqui -->
    </select>

    <label for="quantidade">Quantidade a dar baixa:</label>
    <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade">

    <button onclick="darBaixa()">Dar Baixa</button>
    <button onclick="sair()">Sair</button>

    <table id="tabelaEstoque">
      <thead>
        <tr>
          <th>Material</th>
          <th>Quantidade Retirada</th>
          <th>Saldo em Estoque</th>
          <th>Limite Mínimo</th>
          <th>Data e Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Histórico de baixas será carregado aqui -->
      </tbody>
    </table>

    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDrD-RmNNzXJalUYYNTqk6zFyALtSLEaCI",
      authDomain: "controleestoque-7c33a.firebaseapp.com",
      projectId: "controleestoque-7c33a",
      storageBucket: "controleestoque-7c33a.firebasestorage.app",
      messagingSenderId: "656645452494",
      appId: "1:656645452494:web:e9fbbde348acacd2c5d69f"
    };

    const app = initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Inicializa o histórico de estoque para cada loja
    const historicos = {
      "INBRANDS – PLATINUM": [],
      "TH - NOVO HAMBURGO": [],
      "ELLUS - BARRA SUL": []
    };

    // Atualiza o título da loja
    function atualizarLoja() {
      const lojaSelecionada = document.getElementById('loja').value;
      document.getElementById('tituloLoja').innerText = `Estoque - ${lojaSelecionada}`;
      carregarHistorico(lojaSelecionada);
    }

    // Carregar histórico da loja
    function carregarHistorico(loja) {
      db.collection("estoques").doc(loja).get().then((doc) => {
        if (doc.exists) {
          historicos[loja] = doc.data().itens || [];
          atualizarTabela(loja);
        } else {
          console.log("Documento não encontrado!");
        }
      });
    }

    // Atualiza a tabela
    function atualizarTabela(loja) {
      const tbody = document.getElementById('tabelaEstoque').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      historicos[loja].forEach(reg => {
        const linha = tbody.insertRow();
        linha.insertCell(0).textContent = reg.material;
        linha.insertCell(1).textContent = reg.quantidade;
        linha.insertCell(2).textContent = reg.saldo;
        linha.insertCell(3).textContent = reg.limite;
        linha.insertCell(4).textContent = reg.dataHora;
      });
    }

    // Função de dar baixa
    function darBaixa() {
      const loja = document.getElementById('loja').value;
      const material = document.getElementById('material').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);

      if (quantidade <= 0) {
        alert("Quantidade inválida");
        return;
      }

      // Verifica estoque
      const item = historicos[loja].find(i => i.material === material);
      if (item && item.saldo >= quantidade) {
        item.saldo -= quantidade;

        const historicoItem = {
          material,
          quantidade,
          saldo: item.saldo,
          limite: 5,
          dataHora: new Date().toLocaleString()
        };

        historicos[loja].push(historicoItem);
        atualizarTabela(loja);

        // Salva no Firestore
        db.collection("estoques").doc(loja).set({
          itens: historicos[loja]
        });

        document.getElementById('quantidade').value = '';
      } else {
        alert("Estoque insuficiente!");
      }
    }

    // Função de logout
    function sair() {
      window.location.href = "login.html";
    }

    window.onload = atualizarLoja;
  </script>
</body>
</html>
