<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Controle de Estoque</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="logar()">Entrar</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <script>
    function logar() {
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('senha').value;
      
      if (user === "admin" && pass === "1234") {
        window.location.href = "admin.html";
      } else {
        document.getElementById('erro').innerText = "Usuário ou senha incorretos!";
      }
    }
  </script>
</body>
</html>
