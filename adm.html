<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciar Materiais</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      padding-left: 0;
      list-style: none;
    }
    li {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Materiais</h2>
    <input type="text" id="novoMaterial" placeholder="Digite o nome do novo material">
    <button onclick="adicionarMaterial()">Adicionar Material</button>
    <ul id="listaMateriais"></ul>
  </div>

  <script>
    function adicionarMaterial() {
      const input = document.getElementById("novoMaterial");
      const nome = input.value.trim();

      if (nome === "") {
        alert("Digite um nome válido para o material.");
        return;
      }

      let materiais = JSON.parse(localStorage.getItem("materiais")) || [];
      materiais.push({ nome: nome, quantidade: 10 }); // valor inicial padrão
      localStorage.setItem("materiais", JSON.stringify(materiais));

      input.value = "";
      carregarMateriais();
    }

    function carregarMateriais() {
      const lista = document.getElementById("listaMateriais");
      lista.innerHTML = "";

      let materiais = JSON.parse(localStorage.getItem("materiais")) || [];
      materiais.forEach((m, index) => {
        const li = document.createElement("li");
        li.textContent = `${m.nome} (estoque: ${m.quantidade})`;
        lista.appendChild(li);
      });
    }

    window.onload = carregarMateriais;
  </script>
</body>
</html>
